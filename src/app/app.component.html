<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="jumbotron">
          <div class="h3 text-center">Exemplo do Ngx-Bootstrap.</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8 text-center">
        <button class="btn btn-primary" (click)="openModal(template)">Open Modal</button>
        <button class="btn btn-info" popover="Mamãe, não esqueça a minha caloi.">Open popover</button>
        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Alerta</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
          </div>
          <div class="modal-body">
            Mensagem de Alerta, <b>AprendaJS</b>.
          </div>
        </ng-template>
      </div>
    </div>
    <div class="row m-t-20">
      <div class="col-sm-offset-2 col-sm-8 text-center">
        <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
        <div class="card">
          <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> </pre>
        </div>
      </div>
    </div>
  </div>
</div>
